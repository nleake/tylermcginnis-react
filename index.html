<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>First React App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>
  
  <script type="text/babel">
    const name = 'Nick'
    const handle = '@nick_leake'

    function NameComponent (props) {
      return <h1>{props.name}</h1>
    }

    function HandleComponent (props) {
      return <h3>{props.handle}</h3>
    }

    function FriendsList (props) {
      return (
        <ul>
          {props.list.map((friend) => (
            <li key={friend.name}>
              <span>{friend.name}</span>
              <button onClick={() => props.onRemoveFriend(friend.name)}>Remove</button>
              <button onClick={() => props.onToggleFriend(friend.name)}>Deactivate</button>
            </li>
          ))}
        </ul>
      )
    }

    function InactiveFriends (props) {
      return (
        <div>
          <h2>Inactive Friends</h2>
          <ul>
            {props.list.map((friend) => (
              <li key={friend.name}>
                <span>{friend.name}</span>
                <button onClick={() => props.onToggleFriend(friend.name)}>Activate</button>
              </li>
            ))}
          </ul>
        </div>
      )
    }

    class App extends React.Component {
      constructor(props){
        super(props)

        this.state = {
          friends: [
            {
              name: 'Jacoby',
              active: true,
            },
            {
              name: 'Alex',
              active: true,
            },
            {
              name: 'David',
              active: false
            }
          ],
          input: '',
        }

        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
        this.handleToggleFriend = this.handleToggleFriend.bind(this)
      }

      handleAddFriend() {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.concat([this.state.input]),
            input: ''
          }
        })
      }

      handleRemoveFriend(name) {
        this.setState((currentState) =>{
          return {
            friends: currentState.friends.filter((friend) => friend !== name)
          }
        })
      }

      handleToggleFriend(name) {
        this.setState((currentState) => {
          const friend = currentState.friends.find((friend) => friend.name === name)
          return {
            friends: currentState.friends.filter((friend) => friend.name !== name)
              .concat([{
                name,
                active: !friend.active
              }])
          }
        })
      }

      updateInput(e) {
        const value = e.target.value

        this.setState({
          input: value
        })
      }
      
      render() {
        return (
          <div id="container">
            <NameComponent name={name} />
            <HandleComponent handle={handle} />
            <input
              type='text'
              placeholder='new friend'
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>
              Submit
            </button>
            <h3>Friends</h3>
            <FriendsList 
              list={this.state.friends.filter((friend) => friend.active === true)}
              onRemoveFriend={this.handleRemoveFriend}
              onToggleFriend={this.handleToggleFriend} 
            />
            <InactiveFriends
              list={this.state.friends.filter((friend) => friend.active === false)}
              onToggleFriend={this.handleToggleFriend}
            />
          </div>
        )
      }
    }

    console.log('App', App)

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )

    
  
  </script>
</body>
</html>
